<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>sjoleee-todolist</title>
</head>

<body>
    <div id="weather">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <h2 id="clock">00:00</h2>
    <div class="greeting-div">
        <h1 id="greeting" class="hidden"></h1>
    </div>
    <div class="login-div">
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="What is your name?" style="border: none" />
        </form>
    </div>
    <div id="todo-div" class="hidden">
        <form id="todo-form">
            <input type="text" placeholder="Write a to-do and press ENTER" required style="border: none" />
        </form>
        <ul id="todo-list"></ul>
    </div>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="blackBoard"></div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
